<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneVision | Genetic Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0f0e17;
            color: #bbdfee;
            overflow: hidden;
            perspective: 1500px;
        }

        .dna-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            animation: dnaSpin 20s linear infinite;
            opacity: 0.15;
            z-index: -1;
            transform: scale(1.5) rotateX(15deg); /* Add scale transform */
            animation: dnaSpin 25s linear infinite;
        }

        .dna-helix {
            position: absolute;
            transform-style: preserve-3d;
        }

        .dna-node {
            position: absolute;
            background: linear-gradient(45deg, #a786df, #6247aa);
            transform-style: preserve-3d;
            box-shadow: 0 0 15px rgba(167, 134, 223, 0.4);
            width: 18px;  /* Increased from 12px */
            height: 60px; /* Increased from 40px */
            border-radius: 9px;
        }

        .dna-rung {
            position: absolute;
            width: 6px;   /* Increased from 4px */
            height: 80px;
            background: linear-gradient(to bottom, #eebbc3, #ff0066);
            transform-style: preserve-3d;
        }

        @keyframes dnaSpin {
            from { transform: rotateY(0deg) rotateX(15deg) translate(-50%, -50%) scale(1.5); }
            to { transform: rotateY(360deg) rotateX(15deg) translate(-50%, -50%) scale(1.5); }
        }
        
        .vaporwave-text {
            text-shadow: 0 0 10px #86b4df, 0 0 20px #86bddf, 0 0 30px #86bddf;
        }
        
        .neon-border {
            border: 2px solid #86abdf;
            box-shadow: 0 0 10px #8698df, 0 0 20px #6483d8, inset 0 0 10px #6874dd;
        }
        
        .neon-button {
            background: linear-gradient(45deg, #8ed5f4, #3657ad);
            box-shadow: 0 0 10px #86a4df, 0 0 20px #86a7df;
            transition: all 0.3s ease;
        }
        
        .neon-button:hover {
            box-shadow: 0 0 15px #76b8ff, 0 0 30px #4261ff;
            transform: translateY(-2px);
        }
        
        .input-field {
            background-color: rgba(15, 14, 23, 0.7);
            border: 1px solid #6f96e6;
            color: #bbc5ee;
        }
        
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 10px #86a2df;
        }
        
        .dna-strand {
            position: absolute;
            width: 100px;
            height: 200px;
            transform-style: preserve-3d;
            animation: spin 15s linear infinite;
            opacity: 0.6;
            z-index: -1;
        }
        
        .dna-node {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #a786df, #6247aa);
            box-shadow: 0 0 10px #a786df;
        }
        
        .dna-connector {
            position: absolute;
            width: 4px;
            background: linear-gradient(to bottom, #a786df, #6247aa);
            box-shadow: 0 0 5px #a786df;
        }
        
        @keyframes spin {
            from { transform: rotateY(0); }
            to { transform: rotateY(360deg); }
        }
        
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(134, 152, 223, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(167, 134, 223, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -2;
        }
        
        .sunset-gradient {
            background: linear-gradient(45deg, #093d7b, #0a6ce4, #5dc6ff);
        }
    </style>
</head>
<body class="relative h-screen overflow-hidden sunset-gradient">
    <div class="grid-pattern"></div>
    
    <!-- DNA Background -->
    <div class="dna-bg" id="dna-bg"></div>
    
    <div class="container mx-auto px-4 h-full flex flex-col justify-center items-center">
        <div class="w-full max-w-md">
            <div class="text-center mb-10">
                <h1 class="text-5xl font-bold mb-2 vaporwave-text">GENE<span class="text-blue-500">VISION</span></h1>
                <p class="text-lg text-blue-200">Decode your destiny</p>
                <div class="flex justify-center mt-4">
                    <div class="w-16 h-1 bg-blue-400 rounded-full"></div>
                    <div class="w-16 h-1 bg-cyan-400 rounded-full mx-2"></div>
                    <div class="w-16 h-1 bg-blue-600 rounded-full"></div>
                </div>
            </div>
            
            <div class="bg-black bg-opacity-40 backdrop-blur-md rounded-xl p-8 neon-border">
                <div class="flex justify-between mb-8 border-b border-blue-300 pb-4">
                    <button id="login-tab" class="text-xl font-bold text-blue-300 focus:outline-none vaporwave-text">LOGIN</button>
                    <button id="signup-tab" class="text-xl font-bold text-gray-400 focus:outline-none hover:text-blue-300 transition">SIGN UP</button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-blue-200 mb-2">USER ID</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-dna text-purple-400"></i>
                            </div>
                            <input type="text" class="w-full pl-10 pr-3 py-3 rounded-lg input-field" placeholder="Enter your User ID">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-purple-200 mb-2">PASSWORD</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-purple-400"></i>
                            </div>
                            <input type="password" class="w-full pl-10 pr-3 py-3 rounded-lg input-field" placeholder="Enter your password">
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-purple-200">Remember me</label>
                        </div>
                        
                        <div class="text-sm">
                            <a href="#" class="font-medium text-purple-300 hover:text-purple-200">Forgot password?</a>
                        </div>
                    </div>
                    
                    <div>
                        <button 
                            type="button"  
                            class="w-full flex justify-center py-3 px-4 rounded-lg neon-button text-white font-bold"
                            onclick="window.location.href = 'dna.html';"
                        >
                            SIGN IN <i class="fas fa-lock-open ml-2"></i>
                        </button>
                    </div>
                </form>
                
                <!-- Signup Form (Hidden by default) -->
                <form id="signup-form" class="space-y-6 hidden">
                    <div>
                        <label class="block text-sm font-medium text-purple-200 mb-2">FULL NAME</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-purple-400"></i>
                            </div>
                            <input type="text" class="w-full pl-10 pr-3 py-3 rounded-lg input-field" placeholder="Enter your full name">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-purple-200 mb-2">EMAIL</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-purple-400"></i>
                            </div>
                            <input type="email" class="w-full pl-10 pr-3 py-3 rounded-lg input-field" placeholder="Enter your email">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-purple-200 mb-2">PASSWORD</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-purple-400"></i>
                            </div>
                            <input type="password" class="w-full pl-10 pr-3 py-3 rounded-lg input-field" placeholder="Create a password">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-purple-200 mb-2">CONFIRM PASSWORD</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-purple-400"></i>
                            </div>
                            <input type="password" class="w-full pl-10 pr-3 py-3 rounded-lg input-field" placeholder="Confirm your password">
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <input id="terms" type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-purple-200">
                            I agree to the <a href="#" class="text-purple-300 hover:text-blue-200">terms and conditions</a>
                        </label>
                    </div>
                    
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 rounded-lg neon-button text-white font-bold">
                            ENCODE GENOME <i class="fas fa-dna ml-2"></i>
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-purple-200">
                        By continuing, you agree to our <a href="#" class="text-purple-300 hover:text-purple-200">Privacy Policy</a> and <a href="#" class="text-purple-300 hover:text-purple-200">Data Usage</a>.
                    </p>
                </div>
            </div>
            
            <div class="mt-8 text-center">
                <p class="text-sm text-purple-200">
                    Need help? <a href="#" class="text-purple-300 hover:text-purple-200">Contact our genetic specialists</a>
                </p>
            </div>
        </div>
    </div>
    
    <script>

        // Create 3D DNA structure
        const dnaBg = document.getElementById('dna-bg');
        const numRungs = 50;       // Increased from 40
        const radius = 200;        // Increased from 120
        const height = 1000;       // Increased from 800
        const baseYPosition = 300; 

        // Create left helix
        const leftHelix = document.createElement('div');
        leftHelix.className = 'dna-helix';
        dnaBg.appendChild(leftHelix);

        // Create right helix
        const rightHelix = document.createElement('div');
        rightHelix.className = 'dna-helix';
        dnaBg.appendChild(rightHelix);

        // Create rungs container
        const rungsContainer = document.createElement('div');
        rungsContainer.className = 'dna-helix';
        dnaBg.appendChild(rungsContainer);

        for (let i = 0; i < numRungs; i++) {
            const angle = (i * 360 / numRungs) * Math.PI / 180;
            const yPos = (i / numRungs) * height - height / 2;

            // Left helix nodes
            const leftNode = document.createElement('div');
            leftNode.className = 'dna-node';
            leftNode.style.transform = `
                translateX(${Math.cos(angle) * radius}px)
                translateY(${yPos}px)
                translateZ(${Math.sin(angle) * radius}px)
                rotateY(${angle * 180 / Math.PI}deg)
            `;
            leftHelix.appendChild(leftNode);

            // Right helix nodes
            const rightNode = document.createElement('div');
            rightNode.className = 'dna-node';
            rightNode.style.transform = `
                translateX(${Math.cos(angle + Math.PI) * radius}px)
                translateY(${yPos}px)
                translateZ(${Math.sin(angle + Math.PI) * radius}px)
                rotateY(${(angle + Math.PI) * 180 / Math.PI}deg)
            `;
            rightHelix.appendChild(rightNode);

            // Connecting rungs
            const rung = document.createElement('div');
            rung.className = 'dna-rung';
            rung.style.transform = `
                translateX(${Math.cos(angle) * radius}px)
                translateY(${yPos}px)
                translateZ(${Math.sin(angle) * radius}px)
                rotateY(${angle * 180 / Math.PI}deg)
                rotateZ(90deg)
            `;
            rungsContainer.appendChild(rung);
        }

        // Tab switching
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('text-purple-300', 'vaporwave-text');
            loginTab.classList.remove('text-gray-400');
            signupTab.classList.add('text-gray-400');
            signupTab.classList.remove('text-purple-300', 'vaporwave-text');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });
        
        signupTab.addEventListener('click', () => {
            signupTab.classList.add('text-purple-300', 'vaporwave-text');
            signupTab.classList.remove('text-gray-400');
            loginTab.classList.add('text-gray-400');
            loginTab.classList.remove('text-purple-300', 'vaporwave-text');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
        
        // Create DNA strands in background
        const dnaContainer = document.getElementById('dna-container');
        
        

    </script>
</body>
</html>
